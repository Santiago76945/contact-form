<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1 id="title">Formulario de contacto</h1>
        <h2 id="subtitle">Completa la siguiente información para contactarme.</h2>

        <form id="contactForm" action="https://formspree.io/f/xgvyylyg" method="POST">
            <label for="reason" id="label-reason">Motivo de contacto</label>
            <select id="reason" name="reason">
                <option value="personal">Personal</option>
                <option value="professional">Profesional</option>
            </select>

            <label for="whatsapp" id="label-whatsapp">Tu número de WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="+54 9 351 1234567" required />

            <label for="name" id="label-name">Tu nombre completo</label>
            <input type="text" id="name" name="name" placeholder="Juan Pérez" required />

            <label for="message" id="label-message">Tu mensaje</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit" id="submit-button">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
